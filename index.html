<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- https://github.com/michalsnik/aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Animasi Scroll</title>
  </head>
  <body>
    <div class="container">
      <div class="start1">
        <div class="box1" data-aos="fade-up" data-aos-duration="1500">
          Scroll Animation
        </div>
      </div>
      <div class="start1">
        <div class="box1" data-aos="fade-right" data-aos-duration="1500">
          Fade Right
        </div>
        <div class="box1" data-aos="slide-right" data-aos-duration="1500">
          Fade Right
        </div>
      </div>
      <div class="start1">
        <div class="box1" data-aos="fade-left" data-aos-duration="1500">
          Fade Left
        </div>
        <div class="box1" data-aos="slide-left" data-aos-duration="1500">
          Slide Left
        </div>
      </div>
      <div class="start1">
        <div class="box1" data-aos="fade-up" data-aos-duration="1500">
          Fade Up
        </div>
        <div
          class="box1"
          data-aos="slide-up"
          data-aos-duration="1500"
        >
          Slide Up
        </div>
      </div>
      <div class="start1">
        <div class="box1" data-aos="fade-down" data-aos-duration="1500">
          Fade Down
        </div>
        <div class="box1" data-aos="slide-down" data-aos-duration="1500">
          Slide Down
        </div>
      </div>
      <div class="start1">
        <div class="box1" data-aos="fade-in" data-aos-duration="1500">
          Fade In
        </div>
      </div>
      <div class="start1">
        <div class="box1" data-aos="slide-up" data-aos-duration="1500">
          Flip Up
        </div>
        <div class="box1" data-aos="flip-down" data-aos-duration="1500">
          Flip Down
        </div>
        <div class="box1" data-aos="flip-left" data-aos-duration="1500">
          Flip Left
        </div>
      </div>
      <div class="start1">
        <div class="box1" data-aos="zoom-in" data-aos-duration="1500">
          Zoom In
        </div>
        <div class="box1" data-aos="zoom-out" data-aos-duration="1500">
          Zoom Out
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
